<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Treinamento Angular</title>
        <script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
        <script type="text/javascript">
            angular.module('app', []);
            angular.module('app').component('field', {
                bindings: {
                    id: '@',
                    label: '@',
                    model: '=' 
                    // model: '@' não faz nada por ser uma string normal (passada no componente)
                    // model: '<' unidirecionar, mostra conteudo do controller mas se mudar no field não muda no controller
                    // model: '=' bidirecional, mostra conteudo do controller e se mudar no field é mudado no controller
                },
                template: `
                    <label for="{{ $ctrl.id }}">{{ $ctrl.label }}</label>
                    <input id="{{ $ctrl.id }}" ng-model='$ctrl.nome'> 
                `
                
            });

            angular.module('app').controller('MeuController', () => {
                const self = this;
                self.name = "Anônimo";
            });

        </script>
    </head>
    <body>
        <div ng-controller="MeuController as ctrl">
            <h1>{{ ctrl.name }}</h1>
            <field id="nome" label="Nome" model="ctrl.name"></field>
        </div>
    </body>
</html>
