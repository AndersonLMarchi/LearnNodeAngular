<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title>Treinamento Angular</title>
    <script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
    <script type="text/javascript">
        angular.module('app', []);

        angular.module('app').controller('MeuController', [
            '$scope',
            function ($scope) {
                $scope.value = 10;
                $scope.inc = () => {
                    $scope.value++;
                }
            }
        ]);

    </script>
</head>

<body>
    <div ng-controller="MeuController">
        <h1>{{value}}</h1>
        <input ng-model="value" />
        <button ng-click="inc()">Soma</button>
    </div>
</body>

</html>
