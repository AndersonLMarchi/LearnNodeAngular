<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Treinamento Angular</title>
        <script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
        <script type="text/javascript">
            angular.module('app', []);
            angular.module('app').directive('meuRelogio', () => {
                return {
                    restrict: 'AE',
                    template: `<h2>${new Date}</h2>`
                }
            });
        </script>
    </head>
    <body>
        <h1>Atributos</h1>
        <div meu-relogio></div>
        <br />
        <h1>Elementos</h1>
        <meu-relogio></meu-relogio>
    </body>
</html>
